<!DOCTYPE html>

					</a>
					<div id="outerCross">

					</div>
				</div>
				

				<nav id="navBar">
					<ul>
						<li><a href="index.html">Home</a></li>
						<li><a href="geschiedenis.html">Geschiedenis</a></li>
						<li class="dropdown">
