            function analyzeData(data) {
                const sampleRate = 44100; // Standaardmuestersnelheid voor audio
                const windowSize = 2048;
                const hopSize = windowSize / 2;

                const spectrum = new Float32Array(windowSize);
                const analyser = new AudioContext().createAnalyser();
                const buffer = new Uint8Array(windowSize);

                analyser.fftSize = windowSize;
                analyser.buffer = audioContext.createBuffer(data.length, sampleRate, sampleRate);

                for (let i = 0; i < data.length; i++) {
                    analyser.putFloatAtChannel(data[i] * 32767, 0, i);
                }

                analyser.getByteFrequencyData(buffer);

                // Hier zou je de buffer moeten analyseren om de beste frequentie te vinden
                // voor jouw geluidssignalen
            }
        </script>
